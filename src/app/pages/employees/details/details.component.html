<div class="card mt-2">
    <div class="card-header">
        Employee Details
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">
                Name: <h5>{{ employee?.firstName }} {{ employee?.lastName }}</h5>
            </li>
            <li class="list-group-item">
                Email: <h5>{{ employee?.email }}</h5>
            </li>
            <li class="list-group-item">
                Start Date: <h5>{{ employee?.startDate }}</h5>
            </li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">Edit</button>
        <button type="button" class="btn btn-outline-danger m-1 btn-sm" (click)="onGoToDelete()">Delete</button>
    </div>
</div>
<button (click)="onGoToBack()" type="button" class="btn btn-info mt-2">Go Back To List</button>
