<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeFrom" >
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="First Name" 
                formControlName="firstName"
                [class]="isValidField('firstName')" >
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last Name" 
                formControlName="lastName"
                [class]="isValidField('lastName')" >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="email" class="form-control" placeholder="Email" 
                formControlName="email"
                [class]="isValidField('email')" >
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Start Date 01/02/2021" 
            formControlName="startDate"
            [class]="isValidField('startDate')" >
        </div>
    </div>
    <button class="btn bg-dark btn-block text-light">Save</button>
</form>

<button (click)="onGoToBack()" type="button" class="btn btn-info mt-2">Go Back To List</button>
